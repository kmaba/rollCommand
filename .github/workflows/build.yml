name: Build Artifact

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
                uses: actions/checkout@v3

            - name: Set up JDK 11
                uses: actions/setup-java@v3
                with:
                    distribution: temurin
                    java-version: '11'

            - name: Build with Maven
                run: mvn clean package

            - name: Upload jar artifact
                uses: actions/upload-artifact@v3
                with:
                    name: built-jar
                    path: target/*.jar